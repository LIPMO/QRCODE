<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(-45deg, #1e1e2e, #3a3d5a, #007BFF, #00C9A7);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            margin: 0;
            padding: 20px;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h2 {
            font-size: 26px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-5px); }
        }
        input, select {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            transition: 0.3s;
        }
        input:focus, select:focus {
            transform: scale(1.05);
            outline: none;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
        }
        button {
            background-color: #FF9800;
            color: white;
            cursor: pointer;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #E68900;
            transform: scale(1.1);
        }
        canvas {
            margin-top: 20px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <h2>âœ¨ GÃ©nÃ©rateur de QR Code ðŸ’¡</h2>
    <p>ðŸ“¸ Scanne et partage en un instant !</p>
    <select id="mode" onchange="toggleFields()">
        <option value="text">ðŸ”— URL / Texte</option>
        <option value="wifi">ðŸ“¶ WiFi</option>
    </select>
    <br>
    <div id="textInput">
        <input type="text" id="text" placeholder="ðŸ”— Entrez un texte ou une URL" oninput="generateQRCode()">
    </div>
    <div id="wifiInput" style="display:none;">
        <input type="text" id="ssid" placeholder="ðŸ“¡ Nom du WiFi (SSID)">
        <input type="password" id="password" placeholder="ðŸ”‘ Mot de passe">
        <select id="encryption">
            <option value="WPA">WPA/WPA2</option>
            <option value="WEP">WEP</option>
            <option value="">Aucune</option>
        </select>
        <button onclick="generateWiFiQRCode()">ðŸ“¡ GÃ©nÃ©rer QR WiFi</button>
    </div>
    <br>
    <canvas id="qrcode"></canvas>
    <p>ðŸ“± Utilisez votre tÃ©lÃ©phone pour scanner !</p>

    <script>
        function toggleFields() {
            var mode = document.getElementById("mode").value;
            document.getElementById("textInput").style.display = mode === "text" ? "block" : "none";
            document.getElementById("wifiInput").style.display = mode === "wifi" ? "block" : "none";
        }

        function generateQRCode() {
            var text = document.getElementById("text").value;
            if (text.trim() === "") return;
            new QRious({
                element: document.getElementById("qrcode"),
                value: text,
                size: 200
            });
            document.getElementById("qrcode").style.animation = "fadeIn 0.5s";
        }

        function generateWiFiQRCode() {
            var ssid = document.getElementById("ssid").value;
            var password = document.getElementById("password").value;
            var encryption = document.getElementById("encryption").value;
            var wifiString = `WIFI:T:${encryption};S:${ssid};P:${password};;`;
            new QRious({
                element: document.getElementById("qrcode"),
                value: wifiString,
                size: 200
            });
            document.getElementById("qrcode").style.animation = "fadeIn 0.5s";
        }
    </script>
</body>
</html>
