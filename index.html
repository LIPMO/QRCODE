<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ G√©n√©rateur de QR Code üéâ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(-45deg, #1e1e2e, #3a3d5a, #007BFF, #00C9A7);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            margin: 0;
            padding: 20px;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h2 {
            font-size: 26px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-5px); }
        }
        input, select {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            transition: 0.3s;
        }
        input:focus, select:focus {
            transform: scale(1.05);
            outline: none;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
        }
        button {
            background-color: #FF9800;
            color: white;
            cursor: pointer;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #E68900;
            transform: scale(1.1);
        }
        canvas {
            margin-top: 20px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <h2>‚ú® G√©n√©rateur de QR Code üí°</h2>
    <p>üì∏ Scanne et partage en un instant !</p>
    <select id="mode" onchange="toggleFields()">
        <option value="text">üîó URL / Texte</option>
        <option value="wifi">üì∂ WiFi</option>
        <option value="phone">üìû T√©l√©phone</option>
        <option value="email">üìß Email</option>
        <option value="sms">üìù SMS</option>
        <option value="location">üìç Localisation</option>
    </select>
    <br>
    <div id="textInput">
        <input type="text" id="text" placeholder="üîó Entrez un texte ou une URL" oninput="generateQRCode()">
    </div>
    <div id="wifiInput" style="display:none;">
        <input type="text" id="ssid" placeholder="üì° Nom du WiFi (SSID)">
        <input type="password" id="password" placeholder="üîë Mot de passe">
        <select id="encryption">
            <option value="WPA">WPA/WPA2</option>
            <option value="WEP">WEP</option>
            <option value="">Aucune</option>
        </select>
        <button onclick="generateWiFiQRCode()">üì° G√©n√©rer QR WiFi</button>
    </div>
    <div id="phoneInput" style="display:none;">
        <input type="text" id="phone" placeholder="üìû Num√©ro de t√©l√©phone">
        <button onclick="generatePhoneQRCode()">üìû G√©n√©rer</button>
    </div>
    <div id="emailInput" style="display:none;">
        <input type="text" id="email" placeholder="üìß Adresse Email">
        <button onclick="generateEmailQRCode()">üìß G√©n√©rer</button>
    </div>
    <div id="smsInput" style="display:none;">
        <input type="text" id="sms" placeholder="üìù Num√©ro du destinataire">
        <input type="text" id="smsMessage" placeholder="‚úçÔ∏è Message">
        <button onclick="generateSMSQRCode()">üìù G√©n√©rer</button>
    </div>
    <div id="locationInput" style="display:none;">
        <input type="text" id="latitude" placeholder="üåç Latitude">
        <input type="text" id="longitude" placeholder="üìç Longitude">
        <button onclick="generateLocationQRCode()">üìç G√©n√©rer</button>
    </div>
    <br>
    <canvas id="qrcode"></canvas>
    <br>
    <button onclick="downloadQRCode()">üì• T√©l√©charger</button>
    <script>
        function toggleFields() {
            document.querySelectorAll('div[id$="Input"]').forEach(div => div.style.display = 'none');
            document.getElementById(document.getElementById("mode").value + "Input").style.display = "block";
        }
        function generateQRCode(value) {
            new QRious({ element: document.getElementById("qrcode"), value: value, size: 200 });
        }
        function generateWiFiQRCode() {
            let ssid = document.getElementById("ssid").value;
            let password = document.getElementById("password").value;
            let encryption = document.getElementById("encryption").value;
            generateQRCode(`WIFI:T:${encryption};S:${ssid};P:${password};;`);
        }
        function generatePhoneQRCode() {
            generateQRCode(`tel:${document.getElementById("phone").value}`);
        }
        function generateEmailQRCode() {
            generateQRCode(`mailto:${document.getElementById("email").value}`);
        }
        function generateSMSQRCode() {
            let number = document.getElementById("sms").value;
            let message = document.getElementById("smsMessage").value;
            generateQRCode(`sms:${number}?body=${encodeURIComponent(message)}`);
        }
        function generateLocationQRCode() {
            let lat = document.getElementById("latitude").value;
            let lon = document.getElementById("longitude").value;
            generateQRCode(`geo:${lat},${lon}`);
        }
        function downloadQRCode() {
            let canvas = document.getElementById("qrcode");
            let link = document.createElement("a");
            link.download = "qrcode.png";
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
